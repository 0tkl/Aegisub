name: Meson CI

on:
  push:
    branches:
      - master
      - feature
      - cibuilds
    paths-ignore: 
      - ".github/workflows/archlinux.yml"
  pull_request:
    branches:
      - master
      - feature
    paths-ignore: 
      - ".github/workflows/archlinux.yml"
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows MSVC Release
            os: windows-latest
            msvc: true
            buildtype: release
            args: >-
              -Dcpp_std=c++20
              -Ddefault_library=static 
              --force-fallback-for=zlib,harfbuzz,freetype2,fribidi,libpng 
              -Dfreetype2:harfbuzz=disabled 
              -Dharfbuzz:freetype=disabled 
              -Dharfbuzz:cairo=disabled 
              -Dharfbuzz:glib=disabled 
              -Dharfbuzz:gobject=disabled
              -Dharfbuzz:tests=disabled
              -Dharfbuzz:docs=disabled
              -Dharfbuzz:icu=disabled
              -Dfribidi:tests=false
              -Dfribidi:docs=false
              -Dlibass:fontconfig=disabled
              -Davisynth=enabled
              -Dbestsource=enabled
              -Dvapoursynth=enabled

          - name: Windows MSVC Release (wx master)
            os: windows-latest
            msvc: true
            buildtype: release
            args: >-
              -Dcpp_std=c++20
              -Ddefault_library=static 
              --force-fallback-for=zlib,harfbuzz,freetype2,fribidi,libpng 
              -Dfreetype2:harfbuzz=disabled 
              -Dharfbuzz:freetype=disabled 
              -Dharfbuzz:cairo=disabled 
              -Dharfbuzz:glib=disabled 
              -Dharfbuzz:gobject=disabled
              -Dharfbuzz:tests=disabled
              -Dharfbuzz:docs=disabled
              -Dharfbuzz:icu=disabled
              -Dfribidi:tests=false
              -Dfribidi:docs=false
              -Dlibass:fontconfig=disabled
              -Davisynth=enabled
              -Dbestsource=enabled
              -Dvapoursynth=enabled
              -Dwx_version='3.3.0'

          - name: Ubuntu Debug
            os: ubuntu-latest
            buildtype: debugoptimized
            args: '-Dcpp_std=c++20'

          - name: Ubuntu Release
            os: ubuntu-latest
            buildtype: release
            args: '-Dcpp_std=c++20'

          - name: Ubuntu AppImage
            os: ubuntu-latest
            buildtype: release
            appimage: true
            args: >-
              -Dcpp_std=c++20
              --prefix=/usr
              -Dbuild_appimage=true
              -Ddefault_library=static
              -Davisynth=enabled
              -Dbestsource=enabled
              -Dffms2=enabled
              -Dvapoursynth=enabled

          - name: macOS 12 Release
            os: macos-12
            buildtype: release
            prefix: "/usr/local/Cellar"
            args: >-
              -Dcpp_std=c++20
              -Ddefault_library=static
              -Dbuild_osx_bundle=true
              -Dbestsource=enabled
              -Dvapoursynth=enabled
              -Dffms2=enabled
              --force-fallback-for=ffms2

          - name: macOS Release
            os: macos-14
            buildtype: release
            prefix: "/opt/homebrew/Cellar"
            args: >-
              -Dcpp_std=c++20
              -Ddefault_library=static
              -Dbuild_osx_bundle=true
              -Dbestsource=enabled
              -Dvapoursynth=enabled
              -Dffms2=enabled
              --force-fallback-for=ffms2

          - name: macOS 12 Release (wx master)
            os: macos-12
            buildtype: release
            prefix: "/usr/local/Cellar"
            args: >-
              -Dcpp_std=c++20
              -Ddefault_library=static
              -Dbuild_osx_bundle=true
              -Dbestsource=enabled
              -Dvapoursynth=enabled
              -Dffms2=enabled
              --force-fallback-for=ffms2
              -Dwx_version='3.3.0'

          - name: macOS Release (wx master)
            os: macos-14
            buildtype: release
            prefix: "/opt/homebrew/Cellar"
            args: >-
              -Dcpp_std=c++20
              -Ddefault_library=static
              -Dbuild_osx_bundle=true
              -Dbestsource=enabled
              -Dvapoursynth=enabled
              -Dffms2=enabled
              --force-fallback-for=ffms2
              -Dwx_version='3.3.0'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Setup Meson
        run: |
          python -m pip install --upgrade pip setuptools
          pip install meson

      - name: Setup MSVC
        if: matrix.config.os == 'windows-latest' && matrix.config.msvc == true
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies (Windows)
        if: matrix.config.os == 'windows-latest'
        run: |
          choco install ninja innosetup nasm

          $moonscripturl = "https://github.com/leafo/moonscript/releases/download/win32-v0.5.0/moonscript-187bac54ee5a7450013e9c38e005a0e671b76f45.zip"
          mkdir moonscript
          Invoke-WebRequest -Uri $moonscripturl -OutFile ".\moonscript\moonscript.zip"
          pushd moonscript
          7z e moonscript.zip
          Get-Location | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          popd

          $gettexturl = "https://github.com/mlocati/gettext-iconv-windows/releases/download/v0.21-v1.16/gettext0.21-iconv1.16-static-64.zip"
          Invoke-WebRequest -Uri $gettexturl -OutFile ".\gettext.zip"
          Expand-Archive ".\gettext.zip" -DestinationPath gettext
          pushd gettext/bin
          Get-Location | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          popd

      - name: Install Moonscript (MacOS)
        if: startsWith(matrix.config.os, 'macos')
        run: |
          export HOMEBREW_NO_INSTALL_CLEANUP=1
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          # Skip brew update for now, see https://github.com/actions/setup-python/issues/577
          # brew update
          brew install luarocks
          sudo luarocks install moonscript --dev

      - name: Install dependencies (MacOS)
        if: startsWith(matrix.config.os, 'macos')
        run: |
          export HOMEBREW_NO_INSTALL_CLEANUP=1
          export HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1
          # Skip brew update for now, see https://github.com/actions/setup-python/issues/577
          # brew update
          brew install ninja boost
          brew install --HEAD libass
          brew install --HEAD ffms2
          brew install ffmpeg zlib fftw hunspell
          brew install pulseaudio  # NO OpenAL in github CI

      - name: Setup Third-Party wxWidgets 3.2 (Ubuntu 22.04-, Debian 11-)
        if: matrix.config.os == 'ubuntu-latest'
        run: |
          sudo apt-key adv --fetch-keys https://repos.codelite.org/CodeLite.asc
          sudo apt-add-repository 'deb https://repos.codelite.org/wx3.2/ubuntu/ jammy universe'

      - name: Install dependencies (Linux)
        if: startsWith(matrix.config.os, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends ninja-build libx11-dev \
          libfreetype6-dev pkg-config libfontconfig1-dev libnotify-dev \
          libass-dev libasound2-dev intltool libboost-all-dev libhunspell-dev \
          libuchardet-dev libpulse-dev libopenal-dev libxxhash-dev nasm
          sudo apt-get install --no-install-recommends \
          libwxbase3.2-0-unofficial \
          libwxbase3.2unofficial-dev \
          libwxgtk3.2-0-unofficial \
          libwxgtk3.2unofficial-dev \
          wx3.2-headers \
          wx-common \
          wx3.2-i18n

      - name: Setup Multimedia Packages (Linux)
        if: startsWith(matrix.config.os, 'ubuntu-')
        run: |
          git clone --depth=1 -b 3.7 https://github.com/AviSynth/AviSynthPlus.git
          cd AviSynthPlus
          mkdir aspbuild && cd aspbuild
          cmake ../ -DCMAKE_INSTALL_PREFIX=/usr -DHEADERS_ONLY:bool=off
          sudo make VersionGen install
          cd ../..
          rm -rf AviSynthPlus
          git clone --depth=1 -b release/6.1 https://github.com/FFmpeg/FFmpeg.git
          cd FFmpeg
          ./configure --prefix=/usr --disable-debug \
          --disable-muxers --disable-encoders --disable-filters \
          --disable-hwaccels --disable-network --disable-devices \
          --enable-gpl --enable-nonfree --enable-version3 --enable-shared \
          --enable-avisynth
          make V=1 -j2 -k
          sudo make install
          cd ..
          rm -rf FFmpeg
          git clone --depth=1 https://github.com/FFMS/ffms2.git
          cd ffms2
          ./autogen.sh --prefix=/usr --enable-shared --disable-static --enable-avisynth
          make V=1 CXXFLAGS='-I/usr/include/avisynth' -j2 -k
          sudo make install
          cd ..
          rm -rf ffms2

      - name: set up MacOS env
        if: startsWith( matrix.config.os, 'macos-' )
        run: |
          # Changes are only available in the following steps, not the current one
          echo 'CPPFLAGS=-I/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/include -I${{matrix.config.prefix}}/gettext/0.22.5/include' >> $GITHUB_ENV
          echo 'LDFLAGS=-L${{matrix.config.prefix}}/gettext/0.22.5/lib' >> $GITHUB_ENV
          echo 'PKG_CONFIG_PATH=${{matrix.config.prefix}}/icu4c/74.2/lib/pkgconfig' >> $GITHUB_ENV
          echo 'ACLOCAL_PATH=${{matrix.config.prefix}}/gettext/0.22.5/share/aclocal'  >> $GITHUB_ENV
          # Prepend to $PATH
          echo "${{matrix.config.prefix}}/icu4c/74.2/bin"   >> $GITHUB_PATH
          echo "${{matrix.config.prefix}}/icu4c/74.2/sbin"  >> $GITHUB_PATH
          echo "${{matrix.config.prefix}}/gettext/0.22.5/bin" >> $GITHUB_PATH

      - name: Configure
        run: |
          meson setup build ${{ matrix.config.args }} -Dbuildtype=${{ matrix.config.buildtype }}
          meson configure build

      - name: Build
        run: meson compile -C build
      
      - name: Run test
        run: meson test -C build --verbose "gtest main"

      # Windows artifacts
      - name: Generate Windows installer
        if: matrix.config.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          meson compile win-installer -C build

      - name: Generate Windows portable installer
        if: matrix.config.os == 'windows-latest'
        run: cd build && ninja win-portable

      - name: Upload artifacts - win_installer
        uses: actions/upload-artifact@v4
        if: matrix.config.os == 'windows-latest'
        with:
          name: ${{ matrix.config.name }} - installer
          path: build/Aegisub-*.exe
          if-no-files-found: error
      
      - name: Upload artifacts - portable.zip
        uses: actions/upload-artifact@v4
        if: matrix.config.os == 'windows-latest'
        with:
          name: ${{ matrix.config.name }} - portable
          path: build/aegisub-portable-64.zip
      
      # macOS artifacts
      - name: Generate macOS installer
        if: startsWith(matrix.config.os, 'macos')
        run: |
          meson compile osx-bundle -C build
          meson compile osx-build-dmg -C build

      - name: Upload artifacts - macOS dmg
        uses: actions/upload-artifact@v4
        if: startsWith(matrix.config.os, 'macos')
        with:
          name: ${{ matrix.config.name }} - installer
          path: build/Aegisub-*.dmg
          if-no-files-found: error

      # Linux artifacts (AppImage)
      - name: Generate AppImage
        if: matrix.config.appimage
        run: |
          mkdir -p appimage/appdir
          meson install -C build --destdir=../appimage/appdir

          cd appimage
          sudo apt-get install libfuse2
          curl -L "https://github.com/linuxdeploy/linuxdeploy/releases/download/1-alpha-20220822-1/linuxdeploy-x86_64.AppImage" -o linuxdeploy
          curl -L "https://github.com/AppImage/AppImageKit/releases/download/13/appimagetool-x86_64.AppImage" -o appimagetool
          chmod +x linuxdeploy appimagetool

          ./linuxdeploy --appdir appdir --desktop-file=appdir/aegisub.desktop
          ./appimagetool appdir

      - name: Upload artifacts - Linux AppImage
        uses: actions/upload-artifact@v4
        if: matrix.config.appimage
        with:
          name: ${{ matrix.config.name }}
          path: appimage/*.AppImage
          if-no-files-found: error
